<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsitive Imagenes</title>
    <link rel="stylesheet" href="styles/responsibe-imagenes.css">

</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)" >
                <img src="images/hero-large.webp" alt="Templo Arequipa-Peru" width="500px" height="250px">
            </picture>
        </div>
    </main>
</body>
</html>
