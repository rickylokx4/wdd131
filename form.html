<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Assignment">
    <meta name="author" content="Ricardo Salazar">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>wdd131 Form Assigment</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="form1">
            <fieldset>
                <label>Product name
                    <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a product...</option>
                    </select>
                </label>

                <label>Overall Rating</label>
                <div class="rating">
                    <div><label class="stars"><i class="bi bi-star-fill"></i></label><input type="radio" name="rating" id="onestar" required></div>
                    <div><label class="stars"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></label><input type="radio" name="rating" id="twostar" required></div>
                    <div><label class="stars"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></label><input type="radio" name="rating" id="threestar" required></div>
                    <div><label class="stars"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></label><input type="radio" name="rating" id="fourstar" required></div>
                    <div><label class="stars"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></label><input type="radio" name="rating" id="fivestar" required></div>
                </div>
                <label>Date of Installation <input type="date" name="installation" id="installDate"></label>

                <div>Which features did you find useful in the product? <br> <span class="apply">(Check all that apply)</span></div>
                <label><input type="checkbox" name="durability" id="strength">Durability</label>
                <label><input type="checkbox" name="easyuse" id="ease">Ease of Use</label>
                <label><input type="checkbox" name="performance" id="perform">Performance</label>
                <label><input type="checkbox" name="design" id="design">Design</label>
                <label>Written Review <span class="optional">(Optional)</span></label>
                <textarea name="review" id="writtenreview" rows="4"></textarea>

                <label>Your Name <span class="optional">(Optional)</span><input type="text" name="name" id="name"></label>

                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Ricardo Salazar-Peru</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
